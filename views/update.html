<div class="login-container">
	<h1>修改</h1>
	
	
	<form action="/article-list.html/update" method="post" id="loginForm">
		<div>
			<input type="hidden" name="add_id" class="add_id" value="<%= up_data[0].event_id%>" placeholder="id"  />
		</div>
		<div>
			<input type="text" name="add_title" class="add_title" value="<%= up_data[0].event_title%>" placeholder="标题"  />
		</div>
		<div>
			<input type="text" name="add_kind" class="add_kind" value="<%= up_data[0].event_kind%>"  placeholder="分类"  />
		</div>
		<div>
			<input type="text" name="add_cource" class="add_cource" value="<%= up_data[0].event_cource%>" placeholder="来源"  />
		</div>
		
		<button id="submit" type="submit" >提交</button>
	</form>

<a href="article-list.html" >
	<button type="button" class="register-tis">不想修改了？</button>
</a>
